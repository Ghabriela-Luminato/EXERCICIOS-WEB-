<!DOCTYPE html>
<head>
<title>Formulário de pesquisa </title>
</head>
<body>
    <h1>Formulário Pesquisa de Satisfação</h1>
<form method="post" action="processar-pesquisa.html"

<section>
<h2>Dados Pessoais</h2>
<P>
    <label form="nome">Nome:</label>
    <input type="text" id="nome">
</P>

<P>
    <label form="email">E-mail:</label>
    <input type="email" id="email">
</P>


<P>
    <label form="telefone">telefone:</label>
    <input type="tel" id="telefone">
</P>

</section>

<section>
<h2>Dados de Pesquisas</h2>
<P>
    Numa escala de 0 a 4 avalie nosso atendimento :
    <input type="radio" id="1" name="nível de atendimento"> 
    <label for="1">1</label>

    <input type="radio" id="2" name="nível de atendimento"> 
    <label for="2">2</label>


    <input type="radio" id="3" name="nível de atendimento"> 
    <label for="3">3</label>


    <input type="radio" id="4" name="nível de atendimento"> 
    <label for="4">4</label>
</P>
<P>
Numa escala de 0 a 5 avalie sua satisfação no atendimento prestado:

<input type="radio" id="1" name="nível de resolução"> 
    <label for="1">1</label>

<input type="radio" id="2" name="nível de resolução"> 
    <label for="2">2</label>

 <input type="radio" id="3" name="nível de resolução"> 
    <label for="3">3</label>

 <input type="radio" id="4" name="nível de resolução"> 
    <label for="4">4</label>

<input type="radio" id="5" name="nível de resolução"> 
    <label for="5">5</label>

</P>
<P>

    <label for="departamento">Departamento de atendimento</label>
    <select>
        <option>Financeiro</option>
        <option>Problemas Técnicos</option>
        <option>Renegocição</option>
        <option>Planos </option>
    </select>
</P>
<P>
    <input type="checkbox"  id="compartilhamento de dados">
    <label for="compartilhamento-de-dados">Autorizo o compartilhamento de dados a terceiros</label>
</P>
</section>
<input type="submit" value="ENVIAR">



</body>
</html>
